<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Базовая страничка</title>
  </head>

  <body>
    <header style="background-color: red; height: 100px">
      <h1 style="font-size: 24px; color: #fff">Main header on the webpage</h1>
    </header>
    <main
      style="
        background-color: blue;
        font-size: 18px;
        height: 300px;
        color: #fff;
      "
    >
      <p>
        Semantic layout allows search engines to better understand the content
        of the page
      </p>
    </main>
    <footer
      style="
        background-color: green;
        font-size: 18px;
        height: 100px;
        color: #fff;
      "
    >
      Don't forget to reset browser styles to default
    </footer>
  </body>
</html>
