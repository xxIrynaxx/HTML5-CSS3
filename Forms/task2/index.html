<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div>
        <label
          >Last Name
          <input type="text" name="lastName" value="Emerson" readonly
        /></label>
      </div>
      <div>
        <label
          >Age <input type="number" name="age" min="3" max="10" value="17"
        /></label>
      </div>
      <div>
        <label
          ><input type="checkbox" name="agree" disabled /> Accept terms and
          conditions</label
        >
      </div>
      <div class="choose-gender">
        <label><input type="radio" name="gender" checked /> Male</label>
        <label><input type="radio" name="gender" /> Female</label>
        <label><input type="radio" name="gender" /> Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
